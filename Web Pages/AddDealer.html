<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Registration</title>
    <script type="text/javascript" src="./jquery-3.6.0.min.js">
        //function to validate the GST number
        $(document).ready(function () {
            $(".gst").change(function () {
                var inputvalues = $(this).val();
                //22AAAAA0000A1Z5 GST number
                var gstinformat = new RegExp('^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]1}[1-9A-Z]{1}Z[0-9A-Z]{1}$');
                if (gstinformat.test(inputvalues)) {
                    return true;
                } else {
                    alert('Please Enter Valid GSTIN Number')
                    $(".gst").val('');
                    $(".gst").focus();
                }
            })
        });
        //function to validate the 
        function validate() {
            var text = document.getElementById("phone").value;
            var regx = /^[6-9]\d{9}$/;
            if (!regx.test(text))
                alert("Please enter valid phone number");
        }
    </script>
</head>

<body>
    <div>
        <form action="Register">
            <h2>Register Dealer</h2>
            <label>Name</label>
            <p><input type="text" placeholder="Enter full name" name="name" /></p>
            <label>GST number</label>
            <p><input type="text" placeholder="Enter unique GST number" class="gst" /></p>
            <label>Phone number</label>
            <p><input type="tel" placeholder="Enter phone number" id="phone" /></p>
            <label>Email</label>
            <p><input type="email" placeholder="Enter email" id="email" /></p>
            <label>Address</label>
            <p><input type="text" placeholder="Enter address" id="address" /></p>
            <p><button type="submit" onclick="validate()">Register</button></p>
        </form>
    </div>
</body>
</html>
